<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="/js/jquery.min.css" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" src="/js/bootstrap.min.css" th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="/webapp/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/teacher.css" th:href="@{/css/teacher.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">数据管理</h3>
    </div>
    <div class="container" style="position: relative;top:13px;">
        <div class="container-fluid">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#importModal">
                <span class="glyphicon glyphicon-import"></span>导入数据</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exportModal">
                <span class="glyphicon glyphicon-export"></span>导出数据</button>

            <div  class="btn-group">
                <select class="form-control" id="findcon">
                    <option th:value="stuid">学号</option>
                    <option th:value="stuname">姓名</option>
                    <option th:value="stuclass">班级</option>
                </select>
            </div>

            <div id="findgroup">
                <div class="input-group">
                    <input id="findStuInfoCon" type="text" class="form-control" placeholder="输入查询条件">
                    <span class="input-group-btn">
						<button class="btn btn-default" type="button" id="findStuInfoBtn">
							<span class="glyphicon glyphicon-search"></span>查询
						</button>
					</span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div>
        <table class="table table-striped" id="stuInfo">
            <caption>学生信息汇总</caption>
            <thead>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>班别</th>
                <th>联系电话</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c:${page.list}">
                <td th:text="${c.stuid}"></td>
                <td th:text="${c.stuname}"></td>
                <td th:text="${c.stusex}"></td>
                <td th:text="${c.stuclass}"></td>
                <td th:text="${c.stuphone}"></td>
                <td> <button class="btn btn-default btn-sm"
                             th:onclick="deleteStudata([[${c.stuid}]])">
                    <span class="glyphicon glyphicon-trash"></span> 删除</button>
                    <button class="btn btn-default btn-sm edit" data-toggle="modal" data-target="#modifyStudata"
                            th:onclick="updateStudata([[${c.stuid}]],[[${c.stuname}]],[[${c.stusex}]],[[${c.stuclass}]],[[${c.stuphone}]])">
                        <span class="glyphicon glyphicon-edit"></span> 修改</button></td>
            </tr>
            </tbody>
        </table>
        <ul class="pagination" id="stupage">
            <li><a href="#">&laquo;</a></li>
            <li class="active"><a href="#">1</a></li>
            <li class="disabled"><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
    </div>
</div>

<!-- 模态框（Modal）导出数据 -->
<div class="modal fade" id="exportModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    导出数据
                </h4>
            </div>
            <div class="modal-body">
                <div class="download">
                    选择班级：
                    <div th:each="cl:${classlist}">
                        <div><input type="checkbox" name="classlist" th:value="${cl}"><label
                                th:text="${cl}"></label></div>
                    </div>
                    点击要下载的文件:
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button id="dataexport" type="button" class="btn btn-primary">
                    开始导出
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
​ <!-- 模态框（Modal）导入数据 -->
<div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="importModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="importModalLabel">
                    导入数据
                </h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="sr-only" for="importfile">文件输入</label>
                    <input type="file" id="importfile">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button id="importdata" type="button" class="btn btn-primary">
                    开始导入
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- 模态框（Modal）修改学生数据 -->
<div class="modal fade" id="modifyStudata" tabindex="-1" role="dialog" aria-labelledby="modifyStudataLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="modifyStudataLabel">
                    修改学生数据
                </h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" style="display: none;" id="initStuid">
                    <label for="editStuId">输入学生姓名</label>
                    <input type="text" class="form-control" id="editStuid" placeholder="输入学号" ><br>
                    <label for="editStuName">输入学生姓名</label>
                    <input type="text" class="form-control" id="editStuName" placeholder="输入学生姓名"><br>
                    <label for="editStuSex">选择学生性别</label>
                    <input type="text" class="form-control" id="editStuSex" placeholder="输入学生性别"><br>
                    <label for="editClass">班别</label>
                    <input type="text" class="form-control" id="editClass" placeholder="输入班别"><br>
                    <label for="editStuPhone">联系电话</label>
                    <input type="text" class="form-control" id="editStuPhone" placeholder="输入联系电话">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button id="editStuData" type="button" class="btn btn-primary">
                    确定修改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script>
    var cl = [];

    //导出数据
    $('#dataexport').click(function () {
        $("input[name='classlist']:checked").each(function (i) {
            cl.push($(this).val())
        });
        $.ajax({
            url: '/teacher/exportdata',
            type: 'POST',
            data: {cl: JSON.stringify(cl)},
            success: function (result) {
                var filelist = result.trim().slice(1, (result.length) - 1);
                var filepath = filelist.split(",");
                $('.active').remove();
                filepath.forEach(myFunction);
                function myFunction(value, index, array) {
                    $(".download").append('<div><a class="active" id="' + index + '" href="../../upload/' + value.trim() + '">' + value + '</a></div>');
                }

                cl = [];
            }
        });
    });

    //导入数据
    $('#importdata').click(function () {
        if (validateRule() == false) {
            return false;
        }
        var fd = new FormData();
        var importfile = $('#importfile')[0].files[0];
        fd.append("importfile", importfile);
        $.ajax({
            url: '[[@{/teacher/importdata}]]',
            type: 'POST',
            enctype: "multipart/form-data",
            processData: false,
            contentType: false,
            data: fd,
            success: function (obj) {
                console.log(obj);
            }
        });
    });

    //判断上传的问题是否为excel
    function validateRule() {
        var file = $("#importfile").val();
        var index = file.lastIndexOf(".");
        var ext = file.substring(index + 1, file.length);
        if (file == '' || file == null) {
            alert("请选择所要上传的文件！");
            return false;
        } else if (ext != "xls" && ext != "xlsx") {
            alert("上传的文件格式不正确，请选择Excel文件(*.xls/*.xlsx)！");
            return false;
        }
        return true;
    }

    $("#findStuInfoBtn").click(function () {
        var conditionInfo = $("#findStuInfoCon").val();
        var condition = $("#findcon").children('option:selected').val();
        var fd = new FormData();
        fd.append("conditionInfo",conditionInfo);
        fd.append("condition",condition);
        $.ajax({
            url: '/teacher/findStuInfo',
            type: 'POST',
            enctype: "multipart/form-data",
            processData: false,
            contentType: false,
            data: fd,
            success: function (data) {
                $("#stuInfo tbody").empty();
                data.forEach(eachStudata);

                function eachStudata(value, index, array) {
                    var stuid = "'" + value.stuid + "'";
                    var stuname = "'" + value.stuname + "'";
                    var stuclass = "'" + value.stuclass + "'";
                    var stuphone = "'" + value.stuphone + "'";
                    var stusex = "'" + value.stusex + "'";
                    var appendChild = '<tr><td>'+value.stuid +'</td><td>'+ value.stuname +'</td><td>'+ value.stusex +'</td><td>'+ value.stuclass +
                        '</td><td>'+ value.stuphone +
                        '</td><td><a ><button class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span> 删除</button></a> ' +
                        '<a data-toggle="modal" data-target="#modifyStudata"><button class="btn btn-default btn-sm" onclick="updateStudata('+
                        stuid + ',' + stuname + ',' + stusex + ',' + stuclass + ',' + stuphone +')"><span class="glyphicon glyphicon-edit"></span> 修改</button></a></td></tr>';
                    $("#stuInfo tbody").append(appendChild);
                }
            }
        });
    });

    function updateStudata(stuid,stuname,stusex,stuclass,stuphone){
        $("#editStuid").val(stuid);
        $("#editStuName").val(stuname);
        $("#editStuSex").val(stusex);
        $("#editClass").val(stuclass);
        $("#editStuPhone").val(stuphone);initStuid
        $("#initStuid").val(stuid);
    }

    function deleteStudata(stuid) {
        var stuid =  $("#editStuid").val();
        var fd = new FormData();
        fd.append("stuid",stuid);
        $.ajax({
            url:'/teacher/deleteStuData',
            type:"POST",
            processData: false,
            contentType: false,
            data:fd,
            success:function(data){
                if(data == "success"){
                    alert("修改成功！");
                    location.reload();
                }
            },
            error:function (e) {
                alert('修改失败！！');
            }
        });
    }

    $("#editStuData").click(function () {
        var stuid =  $("#editStuid").val();
        var stuname =  $("#editStuName").val();
        var stusex = $("#editStuSex").val();
        var stuclass = $("#editClass").val();
        var stuphone = $("#editStuPhone").val();
        var initStuid = $("#initStuid").val();
        var fd = new FormData();
        fd.append("stuid",stuid);
        fd.append("stuname",stuname);
        fd.append("stusex",stusex);
        fd.append("stuclass",stuclass);
        fd.append("stuphone",stuphone);
        fd.append("initStuid",initStuid);
        $.ajax({
            url:'/teacher/editStuData',
            type:"POST",
            processData: false,
            contentType: false,
            data:fd,
            success:function(data){
                if(data == "success"){
                    alert("修改成功！");
                    location.reload();
                }
            },
            error:function (e) {
                alert('修改失败！！');
            }
        });
    })

</script>
</body>
</html>
