<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
    <script type="text/javascript" src="/js/jquery.min.css" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" src="/js/bootstrap.min.css" th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="/webapp/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/teacher.css" th:href="@{/css/teacher.css}">

    <style>
        .flex-container {
            position: relative;
            top: 10px;
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: flex-start;
            align-items: flex-start;
            -webkit-align-items: flex-end;
            align-items: flex-end;
        }
        .flex-item {
            margin-left: 10px;
        }
        .coursetable{
            position: relative;
            top: 20px;
        }
        a{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container" style="position: relative;top: 15px;">
    <div class="flex-container">
        <div class="btn-group flex-item ">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">添加学生课程
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a class="addImport" data-toggle="modal" data-target="#importCourse">
                    <span class="glyphicon glyphicon-import"></span> 导入文件添加</a></li>
                <li><a class="addWrite" data-toggle="modal" data-target="#addCourse">
                    <span class="glyphicon glyphicon-pencil"></span> 输入添加</a></li>
            </ul>
        </div>
        <div class="flex-item">
            <button type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-export"></span> 导出学生课程</button>
        </div>

        <div class="flex-item" style="width: 15%">
            <label for="selectCourse">选择科目</label>
            <select id="selectCourse" class="form-control" >
                <option>请选择科目</option>
                <option th:each="c:${course}" th:text="${c}"></option>
            </select>
        </div>
        <div class="flex-item" style="width: 15%">
            <label for="selectCourseClass">选择教学班</label>
            <select id="selectCourseClass" class="form-control">
                <option>请选教学班</option>
            </select>
        </div>
        <div class="flex-item">
            <button type="button" id="findStuCourse" class="btn btn-success">
                <span class="glyphicon glyphicon-search"></span> 查找</button>
        </div>
    </div>
    <div class="coursetable">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>课程名称</th>
                <th>课程教学班</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</div>
​ <!-- 模态框（Modal） -->
<div class="modal fade" id="addCourse" tabindex="-1" role="dialog" aria-labelledby="importModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="importModalLabel">
                    添加课程信息
                </h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="stuId">输入学生学号</label>
                    <input type="text" class="form-control" id="stuId" placeholder="输入学号">
                    <label for="courseClass">输入学生姓名</label>
                    <input type="text" class="form-control" id="stuName" placeholder="输入课程教学班">
                    <label for="courseName">输入课程信息</label>
                    <input type="text" class="form-control" id="courseName" placeholder="输入课程名称">
                    <label for="courseClass">输入课程教学班</label>
                    <input type="text" class="form-control" id="courseClass" placeholder="输入课程教学班">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button id="sureAdd" type="button" class="btn btn-primary">
                    确定增加
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

​ <!-- 模态框（Modal） -->
<div class="modal fade" id="importCourse" tabindex="-1" role="dialog" aria-labelledby="importModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" >
                    添加课程信息
                </h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="importFile">选择导入文件</label>
                    <input type="file" id="importFile">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button id="sureImport" type="button" class="btn btn-primary">
                    确定导入
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="modifyCourse" tabindex="-1" role="dialog" aria-labelledby="importModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="modifyModelLable">
                    修改学生课程信息
                </h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" class="form-control" id="selectcourseid" style="display: none;">
                    <label for="editStuid">输入学生学号</label>
                    <input type="text" class="form-control" id="editStuid" placeholder="输入学号"  readonly="readonly">
                    <label for="editStuName">输入学生姓名</label>
                    <input type="text" class="form-control" id="editStuName" placeholder="输入学生姓名"  readonly="readonly">
                    <label for="editCourseName">输入课程名称</label>
                    <input type="text" class="form-control" id="editCourseName" placeholder="输入课程名称">
                    <label for="editCourseClass">输入课程教学班</label>
                    <input type="text" class="form-control" id="editCourseClass" placeholder="输入课程教学班">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button id="editStuCourse" type="button" class="btn btn-primary">
                    确定修改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script th:inline="javascript">
    var selectCourseList = [[${selectCourseList}]];
    selectCourseList.forEach(eachStuSelectCourse);

    $("#sureImport").click(function () {

        //关闭模态框
        $(function() {
            $('#importCourse').modal('hide')
        });
    });

    $("#sureAdd").click(function () {

        //关闭模态框
        $(function() {
            $('#addCourse').modal('hide')
        });
        var stuId = $("#stuId").val();
        var stuName = $("#stuName").val();
        var courseName = $("#courseName").val();
        var courseClass = $("#courseClass").val();
        var fd = new FormData();
        fd.append("stuId",stuId);
        fd.append("stuName",stuName);
        fd.append("courseClass",courseClass);
        fd.append("courseName",courseName);
        $.ajax({
            url:'/teacher/writeAddStuCourse',
            type:'POST',
            processData: false,
            contentType: false,
            data: fd,
            success:function(data){
                if(data == "success"){
                    alert("保存成功！");
                    location.reload();
                }
            },
            error:function (e) {
                alert('保存失败！！');
            }
        });
    });

    $("#sureImport").click(function () {
        if (validateRule() == false) {
            return false;
        }
        //关闭模态框
        $(function() {
            $('#addCourse').modal('hide')
        });
        var fd = new FormData();
        var importFile = $('#importFile')[0].files[0];
        fd.append("importFile", importFile)
        $.ajax({
            url:'/teacher/importAddStuCourse',
            enctype: "multipart/form-data",
            type:'POST',
            processData: false,
            contentType: false,
            data: fd,
            success:function(data){
                if(data == "success"){
                    alert("保存成功！");
                    location.reload();
                }
            },
            error:function (e) {
                alert('保存失败！！');
            }
        });
    });

    //判断上传的问题是否为excel
    function validateRule() {
        var file = $("#importFile").val();
        var index = file.lastIndexOf(".");
        var ext = file.substring(index + 1, file.length);
        if (file == '' || file == null) {
            alert("请选择所要上传的文件！");
            return false;
        } else if (ext != "xls" && ext != "xlsx") {
            alert("上传的文件格式不正确，请选择Excel文件(*.xls/*.xlsx)！");
            return false;
        }
        return true;
    }

    //删除学生课程信息
    function deleteStuCourse(selectcourseid){
        debugger
        var fd = new FormData();
        fd.append("selectcourseid", selectcourseid)
        var r=confirm("确定删除？");
        if (r==true){
            $.ajax({
                url:'/teacher/deletestucourse',
                enctype: "multipart/form-data",
                type:'POST',
                processData: false,
                contentType: false,
                data:fd ,
                success:function(data){
                    if(data == "success"){
                        alert("删除成功！");
                        location.reload();
                    }
                },
                error:function (e) {
                    alert('删除失败！！');
                }
            });
        }
    }

    //修改学生课程信息
    function goEditStuCourse(stuid,selectcourseid,stuname,coursename,courseclass) {
        $("#editCourseName").val(coursename);
        $("#editCourseClass").val(courseclass);
        $("#editStuName").val(stuname);
        $("#selectcourseid").val(selectcourseid);
        $("#editStuid").val(stuid);
    }

    //修改学生课程信息
    $("#editStuCourse").click(function () {
        var coursename=$("#editCourseName").val();
        var courseclass=$("#editCourseClass").val();
        var selectcourseid= $("#selectcourseid").val();
        var fd = new FormData();
        fd.append("coursename", coursename);
        fd.append("courseclass", courseclass);
        fd.append("selectcourseid", selectcourseid);
        var r = confirm("确定修改？");
        if (r == true){
            $.ajax({
                url:'/teacher/editstucourse',
                enctype: "multipart/form-data",
                type:'POST',
                processData: false,
                contentType: false,
                data:fd ,
                success:function(data){
                    if(data == "success"){
                        alert("修改成功！");
                        location.reload();
                    }
                },
                error:function (e) {
                    alert('修改失败！！');
                }
            });
        }
    });

    $('#selectCourse').change(function () {
        $('#selectCourseClass').empty();
        var course = $(this).children('option:selected').val();
        var courseClass = [[${courseClass}]];
        $('#selectCourseClass').append('<option value="all">全部</option>');
        courseClass.forEach(myFunction);
        function myFunction(value, index, array) {
            if (course === value.coursename) {
                $('#selectCourseClass').append('<option th:value="' + value.courseclass + '">' + value.courseclass + '</option>');
            }
        }
    });

    //查找学生选课数据
    $("#findStuCourse").click(function () {
        let course = $('#selectCourse').children('option:selected').val();
        let courseClass = $('#selectCourseClass').children('option:selected').val();
        var fd = new FormData();
        fd.append("course", course);
        fd.append("courseClass", courseClass);
        $.ajax({
            url: '/teacher/findStuCourse',
            data: fd,
            type: 'post',
            processData: false,
            contentType: false,
            success: function (data) {
                $(".coursetable tbody").empty();
                console.log(data);
               data.forEach(eachStuSelectCourse);
            },
            error:function (e) {
                alert('发表失败！');
            }
        })
    });

    //遍历课程信息
    function eachStuSelectCourse(value, index, array) {
        var stuname = "'" + value.stuname + "'";
        var courseclass = "'" + value.courseclass + "'";
        var coursename = "'" + value.coursename + "'";
        var appendChile = '<tr><td>'+
            value.stuid + '</td><td>'+
            value.stuname + '</td><td>'+ value.coursename + '</td><td>'+
            value.courseclass + '</td><td><a onclick="deleteStuCourse('+ value.selectcourseid  + ')"><button class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span> 删除</button></a>  ' +
            '<a data-toggle="modal" data-target="#modifyCourse" onclick="goEditStuCourse('+
            value.stuid+ ','+ value.selectcourseid + ',' + stuname + ',' + coursename + ',' + courseclass +')"><button class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit"></span> 修改</button></a></td></tr>';
        $('.coursetable tbody').append(appendChile);
    }
</script>
</body>
</html>
