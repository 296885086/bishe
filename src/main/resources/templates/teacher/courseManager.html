<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/js/jquery.min.css" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" src="/js/bootstrap.min.css" th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<style>
    .courselab{
        position: absolute;
        width: 100%;
        height: 100%;
    }
    .courseiframe{
        width: 100%;
        height: 100%;
    }
</style>
<body>
<ul class="nav nav-tabs" style="top: 4px;position: relative;z-index: 1;">
    <li class="active"><a class="course" href="#">课程信息管理</a></li>
    <li><a class="stuCourse" href="#">学生信息管理</a></li>
</ul>
<div class="courselab">
    <iframe src="" scrolling="yes" class="courseiframe" frameborder="0"></iframe>
</div>
<script th:inline="javascript">
    var framecontent = $('.courseiframe');
    framecontent.attr('src', '/teacher/teaCourseManager')
    $(".course").click(function () {
        framecontent.attr('src', '/teacher/teaCourseManager')
        $(this).parent().addClass("active");
        $(".stuCourse").parent().removeClass("active");
    });
    $(".stuCourse").click(function () {
        framecontent.attr('src', '/teacher/stuCourseManager')
        $(this).parent().attr("class","active");
        $(".course").parent().removeClass("active");
    });
</script>
</body>
</html>
