<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout">
<head>
    <script type="text/javascript" src="../static/js/jquery.min.css" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.css" th:src="@{/js/bootstrap.min.js}"></script>
    <link  rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link  rel="stylesheet" href="/css/Login.css" th:href="@{/css/Login.css}">
    <meta charset="UTF-8">
    <title>爱管作业管理系统</title>
</head>
<body class="bg">
<div id="login" class="container-fluid">
    <div class="message">学生作业管理系统登录</div>
    <div id="darkbannerwrap"></div>
    <form class="form-horizontal" th:action="@{/login/submit}" method="post" th:object="${logininfo}">
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名：</label>
            <div  class="col-sm-10">
                <input id="username" th:field="*{username}"  type="text" class="form-control"
                       placeholder="请输入用户名" >
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label" >密码：</label>
            <div class="col-sm-10">
                <input id="password" th:field="*{password}" type="password" class="form-control"
                       placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">登录类型：</label>
                <select class="form-control" th:field="*{logintype}">
                    <option th:value="student">学生</option>
                    <option th:value="teacher">老师</option>
                    <option th:value="admin">管理员</option>
                </select>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10"  style="margin-left: 99px;">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 请记住我
                    </label>
                    <a href="#">找回密码</a>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10" id="loginbtn">
                <button id="fat-btn" class="btn btn-primary" data-loading-text="登录中..."type="submit"> 登录</button>
                <p th:text="*{msg}"></p>
            </div>
        </div>
    </form>
</div>
<script>
    $(document).ready(function(){
        $("form").submit(function(e){
            var username = $("#username").val();
            var password = $("#password").val();
            var msg = $(".alert").attr("display","block");
            var picked = $("select").val();
            if (username === '' || password === ''){
                e.preventDefault();
                alert("用户名或密码不能为空");
            }
        });
    });
    $(function() {
        $(".btn").click(function(){
            $(this).button('loading').delay(1000).queue(function() {
                $(this).button('reset');
                 $(this).dequeue();
            });
        });
    });
</script>
</body>
</html>
